<!DOCTYPE html>

<!-- No attribution required -->

<html lang="en">

  <head>

    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sophie's Media Player</title>
    <!-- I got the free favicon from this link: https://icons8.com/icon/TMIV5nMneLUt/video -->
    <link rel="icon" type="image/png" href="favicon/icons8-video-32.png">
    <link rel="stylesheet" href="style.css">
    <script src="playerControls.js" defer></script>

  </head>

  <body>

    <!-- this element holds all of the media player -->
    <div class="video-player-wrapper">
      <!-- this element holds the video element and the overlay -->
      <div class="video-element-wrapper">

        <video id="videoElement" controls>
          <source src="https://thelongesthumstore.sgp1.cdn.digitaloceanspaces.com/IM-2250/miac.mp4" type="video/mp4">
        </video>

        <img id="videoPlayOverlay" src="./icons/play.svg">

        <!--I move the element below inside the "video-element-wrapper" class because I want to make it shows up like an overlay within the video,
        and hides when the mouse moves outside its own "video-controls-wrapper" container. The reason is explained in more details in the .js file-->
      
        <!-- this element holds all of the custom controls -->
        <div class="video-controls-wrapper" id="controlsWrapper">

         <button title="Play" class="video-control-button" id="playButton"></button>

         <button title="Mute" class="video-control-button" id="muteButton"></button>

         <progress class="video-progress-bar" id="progressBar" value="0"></progress>

         <button title="Loop" class="video-control-button" id="loopButton"></button>

        </div>

      </div>

    </div>

  </body>

</html>
